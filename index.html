<!DOCTYPE html>
<html>
<head>
	<title>JavaScript 2D Arrays</title>
</head>
<body>
<script>

	var numberTable = [
    [10, 20, 30 ],
    [50, 60, 70 ],
    [15, 16, 18 ],
    [25]
];

for (var i = 0; i < numberTable.length; i++){
    for(var j = 0; j < numberTable[i].length; j++){
        console.log(numberTable[i][j]);
    }
    console.log("<br>");
}

</script>
</body>
</html>
